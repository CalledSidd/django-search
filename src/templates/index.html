<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Redis</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'index.css' %} class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href={% url 'index' %}>Cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
      </ul>
      <form class="form-inline my-2 my-lg-0" method='get'>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='car'>
        <button  class="btn btn-outline-light my-2 my-sm-0">Search</button>
      </form>
    </div>
  </nav>
    <hr/>
    {% if cars %}
    {% for car in cars %}
    <div class="p-4">
      <div class="card" style="width: 18rem;" >
        <a href={% url 'get' car.id %}>
        <img class="card-img-top" src={{ car.image_url }} alt="Card image cap">
      </a>
        <div class="card-body">
          <p class="card-text">{{car.name}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <h1>No Car Found</h1>
    {% endif %}

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
